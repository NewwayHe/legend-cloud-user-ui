<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<!-- https://ask.dcloud.net.cn/question/137777 -->
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
		
		<!-- 浏览器上方的icon图标 -->
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		
		<!-- 自带标题：朗尊电商。htmlWebpackPlugin.options.title：manifest.json文件【H5配置】里的页面标题 -->
		<!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
		
		<!-- 多媒体查询rem时用 -->
		<script>document.addEventListener('DOMContentLoaded', function() { document.documentElement.style.fontSize = document.documentElement.clientWidth / 20 + 'px' })</script>
		
		<!-- 官方专用代码，它的意思是执行H5打包完后文件夹里的static/index.d0f128df.css文件 -->
		<link rel="stylesheet" href="<%= BASE_URL %>static/index.<%= VUE_APP_INDEX_CSS_HASH %>.css" />
		
		<!-- 如果是生产环境 -->
		<% if (process.env.NODE_ENV == 'production') { %>
			<!-- 下面这个是外部化配置专用的 -->
			<script src="<%= BASE_URL %>serviceConfig.js"></script>
		<%  } %>
	</head>
	<body>
		<noscript>
			<strong>Please enable JavaScript to continue.</strong>
		</noscript>
		<div id="app"></div>
	</body>
</html>
